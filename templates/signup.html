<!DOCTYPE html>
<html>
<head>
    <title>signup</title>
</head>
<body>
    <h1>新規作成</h1>
    <div>
        <form action="/signup" method="post">
            <input class="form-input" type="text" name="email_address" required placeholder="メールアドレス"><br>
            <input class="form-input" type="password" name="password" required placeholder="パスワード"><br>
            <input class="form-input" type="password" name="confirm_password" required placeholder="パスワードを確認"><br>
            <input type="submit" value="送信">
        </form>
    </div>
</body>
</html>
