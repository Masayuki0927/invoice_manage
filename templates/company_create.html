<!DOCTYPE html>
<html>
<head>
    <title>案件登録</title>
</head>
<body>
    <h1>案件を登録する</h1>
    <div>
        <form action="/company_create" method="post">
            <input class="form-input" type="text" name="name" required placeholder="案件名（会社名）"><br>
            <input class="form-input" type="number" name="duedate" required placeholder="請求書送付期限"><br>
            <input type="submit" value="送信">
        </form>
    </div>
</body>
</html>
