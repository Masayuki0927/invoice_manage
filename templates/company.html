<!DOCTYPE html>
<html>
<head>
    <title>案件</title>
</head>
<body>
    <h1>案件一覧</h1>
    <div>
        <div>
            {% for company in companies %}
                <p>Name: {{ company.name }}, Due Date: 次月の{{ company.duedate }}営業日まで</p>
                <a href="{{ url_for('company_edit', company_id=company.id) }}">編集する</a>
                <a href="{{ url_for('invoice_home', company_id=company.id) }}">請求書送付のステータス管理</a>
            {% endfor %}
        </div>        
    </div>
    <div>
        <a href="{{ url_for('company_create') }}">新規作成</a>
    </div>
    <a href="/logout">ログアウトする</a>
</body>
</html>
